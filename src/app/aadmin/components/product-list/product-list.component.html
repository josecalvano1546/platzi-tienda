<div class="posicion">
  <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon" routerLink="create" >
    <mat-icon>add</mat-icon>
    Agregar Producto
  </button> 
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8 product-ancho">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="TITULO">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="PRECIO">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
     <ng-container matColumnDef="ACCIONES">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon" >
            <mat-icon>edit</mat-icon>


          </button>

          <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon" (click)="eliminarProducto(element.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
    </ng-container> 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
